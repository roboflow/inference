defaults:
  - base
  - override /data/dataset/tdfy/trellis500k/preprocessor@preprocessor: train_keep_bg

path: "${cluster.path.datasets}/variant_F_part_1"
latent_dir: "ss_latents/trellis-ss-vae-trial1-lambda1e-3-8x8"
pose_loader: 
  _target_: lidra.data.dataset.tdfy.trellis.pose_loader.load_trellis_pose
  _partial_: true
metadata_fname: metadata.csv
metadata_filter: 
  _target_: lidra.data.dataset.tdfy.metadata_filter.custom_metadata_filter
  filter_funcs:
    - _target_: lidra.data.dataset.tdfy.metadata_filter.data_query_filter
      query: "num_voxels>200 and cond_rendered"
    - _target_: lidra.data.dataset.tdfy.metadata_filter.data_query_filter
      query: "dataset=='ObjaverseXL_sketchfab_all' or dataset=='ObjaverseXL_github' or dataset=='ABO' or dataset=='GSO' or dataset=='HSSD' or dataset=='shutterstock_3d'"