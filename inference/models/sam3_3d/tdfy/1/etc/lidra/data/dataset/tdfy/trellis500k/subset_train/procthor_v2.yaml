defaults:
  - base
  - override /data/dataset/tdfy/trellis500k/preprocessor@preprocessor: val_full_img

path: "/fsx-3dfy-v3/shared/datasets/ProcThor/v2_processed"
pose_loader:
  _target_: lidra.data.dataset.tdfy.trellis.pose_loader.R3.load_pose_general
pointmap_loader:
  _target_: lidra.data.dataset.tdfy.trellis.pose_loader.R3.load_pointmap
  _partial_: True
  pointcloud_directory: "/fsx-3dfy-v3/shared/datasets/ProcThor/v2_processed/pointmap"
voxel_loader: null
return_pointmap: true
metadata_fname: metadata_train.csv
metadata_filter:
  _target_: lidra.data.dataset.tdfy.metadata_filter.custom_metadata_filter
  filter_funcs:
    - _target_: lidra.data.dataset.tdfy.metadata_filter.data_query_filter
      query: "num_voxels>0 and cond_rendered"