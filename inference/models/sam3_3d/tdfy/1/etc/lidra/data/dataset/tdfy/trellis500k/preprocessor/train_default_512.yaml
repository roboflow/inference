_target_: lidra.data.dataset.tdfy.trellis.dataset.PreProcessor
img_transform:
  _target_: torchvision.transforms.Compose
  transforms:
    - _target_: lidra.data.dataset.tdfy.img_processing.pad_to_square_centered
      _partial_: true
    - _target_: torchvision.transforms.Resize
      size: 512
    - _target_: lidra.data.dataset.tdfy.img_processing.get_img_color_augmentation
mask_transform:
  _target_: torchvision.transforms.Compose
  transforms:
    - _target_: lidra.data.dataset.tdfy.img_processing.pad_to_square_centered
      _partial_: true
    - _target_: torchvision.transforms.Resize
      size: 512
      interpolation: 0 # nearest
img_mask_joint_transform:
  - _target_: lidra.data.dataset.tdfy.img_and_mask_transforms.crop_around_mask_with_padding
    _partial_: true
    box_size_factor: 1.0
    padding_factor: 0.0 
  - _target_: lidra.data.dataset.tdfy.img_processing.random_pad
    _partial_: true
    max_ratio: 0.2
  - _target_: lidra.data.dataset.tdfy.img_and_mask_transforms.rembg
    _partial_: true
