defaults:
  - /data/dataset/tdfy/trellis500k/preprocessor@latent_loader_dataset.preprocessor: val_full_img

_target_: lidra.data.dataset.tdfy.artists_3d.anything_dataset.AnythingDataset

dataset:
  _target_: lidra.data.dataset.tdfy.artists_3d.dataset.Artist3DDataset
  path: "${cluster.path.datasets}/artists_3d/trellis_preprocess_eval"
  metadata_fname: "metadata_latest_081525.csv" # To be consistent with previous evals, use "metadata_latest_052125.csv"

# Optional latent loader configuration
latent_loader_dataset:
  _target_: lidra.data.dataset.tdfy.trellis.dataset.PerSubsetDataset
  path: "${cluster.path.datasets}/artists_3d/trellis_preprocess_eval"
  split: "val"
  metadata_fname: "metadata_latest_081525.csv" # To be consistent with previous evals, use "metadata_latest_052125.csv"
  pose_loader: 
    _target_: lidra.data.dataset.tdfy.trellis.pose_loader.identity_pose
    _partial_: true