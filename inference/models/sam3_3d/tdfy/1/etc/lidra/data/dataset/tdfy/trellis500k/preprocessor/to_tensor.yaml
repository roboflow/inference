_target_: lidra.data.dataset.tdfy.trellis.dataset.PreProcessor

# Disable pointmap normalization
normalize_pointmap: false 

# Convert PIL images to tensors
img_transform:
  _target_: torchvision.transforms.Compose
  transforms:
    - _target_: torchvision.transforms.ToTensor

mask_transform:
  _target_: torchvision.transforms.Compose
  transforms:
    - _target_: torchvision.transforms.ToTensor

# No pointmap transform needed
pointmap_transform:
  _target_: torchvision.transforms.Compose
  transforms: []

# No joint transforms
img_mask_joint_transform: []
img_mask_pointmap_joint_transform: []