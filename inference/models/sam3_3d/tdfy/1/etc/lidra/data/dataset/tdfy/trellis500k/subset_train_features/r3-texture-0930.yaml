defaults:
  - base

path: "${cluster.path.datasets}/trellis500k/r3_texture_0930"
metadata_fname: metadata.csv
latent_dir: "latents/inhouseDepthVAE_gsplat_epoch=329-step=814400-v1_area_ambient_8k"
latent_loader:
  version: depth-vae_500k
metadata_filter:
  _target_: lidra.data.dataset.tdfy.metadata_filter.custom_metadata_filter
  filter_funcs:
    - _target_: lidra.data.dataset.tdfy.metadata_filter.data_query_filter
      query: "num_voxels<35000 and num_voxels>0 and cond_rendered and `latent_inhouseDepthVAE_gsplat_epoch=329-step=814400-v1_area_ambient_8k`"
    - _target_: lidra.data.dataset.tdfy.metadata_filter.data_query_filter
      query: "quality == 'A' or quality == 'B'"
pose_loader: null