# @package _global_
defaults:
  - /run/inference/tdfy/prediction_writer/from_config
  - /data/module@loop.dataloaders: tdfy/r3_anything
  - /model/backbone@overwrites.module.generator.backbone: generator/flow_matching_cfg_inference

loop:
  precision: bf16
  dataloaders:
    validation:
      dataset:
        dataset:
          data_dir: "/fsx-3dfy-v3/shared/datasets/r3_goldenset_25_morphing_scaleonly"
        latent_loader_dataset:
          preprocessor:  ${logs.config.tdfy.val_preprocessor}
          path: "/fsx-3dfy-v3/shared/datasets/r3_goldenset_25_morphing_scaleonly"
          pointmap_loader:
            pointcloud_directory: "/fsx-3dfy-v3/shared/datasets/r3_goldenset_25_morphing_scaleonly/pointmaps/moge"
