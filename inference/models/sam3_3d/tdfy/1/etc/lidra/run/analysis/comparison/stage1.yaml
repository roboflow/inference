# @package _global_
defaults:
  - base
  - _self_

config:
  # Experiments must be specified at runtime
  # e.g., config.experiments=[exp1,exp2]
  
  # Use stage1 analysis configuration
  analysis_config: multi_trial/stage1
  
  # Comparison settings
  statistic: mean
  
  # Display the most important metrics first
  sort_by: null  # Can be overridden to sort by a specific experiment
  
  # Common metric filters for stage1 comparisons
  metrics_filter: null  # Can be set to [f1, chamfer_distance, oriented_rot_error_deg, ...]