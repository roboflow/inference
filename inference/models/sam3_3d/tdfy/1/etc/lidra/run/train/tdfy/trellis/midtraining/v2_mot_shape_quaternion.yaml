# @package _global_
defaults:
  - ../fm-trellis-trellis500k-tricks-moge-mot-shape-quaternion

  # load pretrained backbone
  - /data/dataset/tdfy/trellis500k/preprocessor@tdfy.preprocessor: train_keep_bg

  - /model/backbone@tdfy.reverse_fn_pretrained: trellis_dit/mot_image_large_shape_quaternion_pretrained
  - override /model/backbone/dit/embedder@tdfy.reverse_fn_pretrained.model.condition_embedder: image_dino_moge_mask
  - override /data/dataset/tdfy/trellis500k@loop.dataloaders.training.dataset: training_fo_v1

module:
  # cropped image, cropped mask, full image, mask
  batch_conditions_mapping: 
    image: image
    mask: mask
    rgb_image: rgb_image
    rgb_image_mask: rgb_image_mask
  generator:
    backbone:
      reverse_fn:
        unconditional_handling: "add_flag"

lr: 1e-4  # Smaller learning rate; tune yourself

loop:
  max_epochs: 50
  dataloaders:
    validation: null
    training:
      dataset:
        datasets:
          variantF_v1:
            preprocessor: ${tdfy.preprocessor}
          variantF_v1_complement: 
            preprocessor: ${tdfy.preprocessor}

tdfy:
  reverse_fn_pretrained:
    checkpoint_path: /checkpoint/3dfy-h100-2/haotang/lidra/logs/tagged/_submit/v0-mot-tricks-moge-shape-quaternion-pretrain/lightning/version_0/checkpoints/last.ckpt
    strict: false
    device: "cpu"
    remove_name:
      - "_base_models.generator.reverse_fn.backbone.condition_embedder.idx_emb"
    model:
      use_fp16: True
      force_zeros_cond: True
  reverse_fn: ${tdfy.reverse_fn_pretrained}

batch_size: 6