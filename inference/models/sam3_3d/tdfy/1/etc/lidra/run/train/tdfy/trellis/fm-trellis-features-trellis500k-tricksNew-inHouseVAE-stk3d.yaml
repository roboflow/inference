# @package _global_
defaults:
  - fm-trellis-features-trellis500k-tricks-stk3d

# batch_size: 4

loop:
  # checkpoint: "/fsx-3dfy-v2/weiyaowang/3dfy/lidra/logs/tagged/_submit/fm-trellis-features-trellis500k-tricksNew-inHouseVAE-stk3d4.5-16x8-torchSparse/lightning/version_0/checkpoints/last.ckpt"
  max_epochs: 800
  precision: null
  dataloaders:
    validation: null
    training:
      dataset:
        datasets:
          ABO:
            latent_dir: ${tdfy.latent_dir}
            metadata_filter:
              filter_funcs: ${tdfy.filter_funcs}
          HSSD:
            latent_dir: ${tdfy.latent_dir}
            metadata_filter:
              filter_funcs: ${tdfy.filter_funcs}
          ObjaverseXL_github:
            latent_dir: ${tdfy.latent_dir}
            metadata_filter:
              filter_funcs: ${tdfy.filter_funcs}
          ObjaverseXL_sketchfab:
            latent_dir: ${tdfy.latent_dir}
            metadata_filter:
              filter_funcs: ${tdfy.filter_funcs}
          ShutterStock:
            latent_dir: ${tdfy.latent_dir}
            metadata_filter:
              filter_funcs: ${tdfy.filter_funcs_stk3d}

module:
  generator:
    backbone:
      training_time_sampler_fn:
        _target_: lidra.model.backbone.generator.flow_matching.model.lognorm_sampler
        _partial_: true
        mean: -1.0
        std: 1.0 

tdfy:
  latent_dir: "latents/inhouseSLATVAE_gsplat_epoch=249-step=462000-v1"
  filter_funcs: 
    - _target_: lidra.data.dataset.tdfy.metadata_filter.data_query_filter
      # Can change to below to have higher # of voxels with slower training speed
      query: "num_voxels<35000 and num_voxels>0 and cond_rendered and `latent_inhouseSLATVAE_gsplat_epoch=249-step=462000-v1`"

  filter_funcs_stk3d: 
    - _target_: lidra.data.dataset.tdfy.metadata_filter.data_query_filter
      query: "num_voxels<35000 and num_voxels>0 and cond_rendered and aesthetic_avg>3 and `latent_inhouseSLATVAE_gsplat_epoch=249-step=462000-v1`"