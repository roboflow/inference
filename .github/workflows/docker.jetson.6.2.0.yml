name: Build and Push Jetson 6.2.0 Container
permissions:
  contents: read
on:
  workflow_dispatch:
    inputs:
      force_push:
        type: boolean
        description: "Do you want to push built image?"
        default: false

env:
  TARGET_IMAGE: "roboflow/roboflow-inference-server-jetson-6.2.0"
  VERSION: "0.0.0" # Default version, will be overwritten

jobs:
  build:
    runs-on:
      labels: ubuntu-latest
    timeout-minutes: 60
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ðŸ›Žï¸ Checkout
        uses: actions/checkout@v4

      - name: Read version from file
        run: echo "VERSION=$(DISABLE_VERSION_CHECK=true python ./inference/core/version.py)" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/dockerfiles/Dockerfile.onnx.jetson.6.2.0
          push: false
          load: true
          tags: |
            ${{ env.TARGET_IMAGE }}:latest
            ${{ env.TARGET_IMAGE }}:${{ env.VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Push built images
        if: ${{ github.event.inputs.force_push == 'true' }}
        run: |
          docker push ${{ env.TARGET_IMAGE }}:latest
          docker push ${{ env.TARGET_IMAGE }}:${{ env.VERSION }}
