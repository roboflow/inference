name: INTEGRATION TESTS - inference_experimental (CPU)
permissions:
  contents: read
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  integration-tests-inference-experimental-cpu:
    runs-on:
      labels: depot-ubuntu-22.04-4
      group: public-depot
    timeout-minutes: 10
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
        extras:
          - { install: "onnx-cpu", marker: "onnx_extras" }
          - { install: "trt10", marker: "trt_extras" }
    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v4
      - name: ğŸ“¦ Cache Python packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ matrix.python-version }}-${{ hashFiles('requirements/**') }}
          restore-keys: |
            ${{ runner.os }}-uv-${{ matrix.python-version }}-
      - name: ğŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          check-latest: true
      - name: ğŸ“¦ Install base dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install uv
          python -m uv venv
          python -m uv pip install -e . --python .venv
          python -m uv pip install pytest --python .venv
          python -m uv pip install pytest-xdist --python .venv
      - name: ğŸ§ª Install `${{ matrix.extras.install }}` dependencies and run tests marked `${{ matrix.extras.marker }}`
        timeout-minutes: 30
        run: |
          python -m uv pip install -e .[${{ matrix.extras.install }}] --python .venv
          source .venv/bin/activate
          python -m pytest -n auto -m ${{ matrix.extras.marker }} tests/integration_tests
