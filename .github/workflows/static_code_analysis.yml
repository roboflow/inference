name: Static code analysis

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  call_is_mergeable:
    uses: ./.github/workflows/is_mergeable.yml
    secrets: inherit
  build-dev-test:
    needs: call_is_mergeable
    if: ${{ github.event_name != 'pull_request' || needs.call_is_mergeable.outputs.mergeable_state == 'clean' }}
    runs-on:
      labels: depot-ubuntu-22.04-small
      group: public-depot
    timeout-minutes: 5
    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
      - name: Install code analysis dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements/requirements.code_analysis.txt
      - name: Check code quality
        run: |
          make check_code_quality
