name: Test package install - inference-sdk

on:
  workflow_run:
    workflows: [mergeable]
    types: [completed]
  workflow_dispatch:

permissions:
  id-token: write

jobs:
  build:
    if: ${{ github.event.workflow_run.conclusion == "success" }}
    runs-on:
      labels: depot-ubuntu-22.04-8
      group: public-depot
    timeout-minutes: 10
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v4
      - name: ğŸ Set up Python 3.9 to create wheels
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"
      - name: ğŸ› Create Wheels
        run: |
          make create_wheels
      - name: ğŸ Set up Python ${{ matrix.python-version }} to test package install process
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: ğŸ“¦ Cache Python packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('requirements/**') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
      - name: ğŸ“¦ Installing `inference` package...
        run: pip install ./dist/inference_sdk-*-py3-none-any.whl
      - name: ğŸ§ª Testing package installation
        working-directory: "/"
        run: |
          python -c "import os; import platform; print(f'Python version: {platform.python_version()}'); print(f'CWD: {os.getcwd()}'); from inference_sdk import InferenceHTTPClient"
