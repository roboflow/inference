name: INTEGRATION TESTS - inference_experimental (GPU)
permissions:
  contents: read
on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      extras:
        description: 'Extras to test. Available options: onnx_extras, trt_extras. Leave empty to run all.'
        required: false
        default: ''
        type: choice
        options:
          - ''
          - onnx_extras
          - trt_extras
          - torch_models
          - hf_vlm_models
      python_version:
        description: 'Python version to test. Available options: 3.12. Leave empty to run all.'
        required: false
        default: '3.12'
        type: choice
        options:
          - '3.12'

jobs:
  integration-tests-inference-experimental-gpu:
    name: ${{ matrix.extras.marker }}:${{ matrix.python-version }}
    runs-on: Roboflow-GPU-VM-Runner
    timeout-minutes: 20
    strategy:
      matrix:
        python-version: ["3.12"]
        extras:
          - { install: "onnx-cu12", marker: "onnx_extras", workers: "auto" }
          - { install: "trt10", marker: "trt_extras", workers: "auto" }
          - { install: "torch-cu124", marker: "torch_models", workers: "auto" }
          - { install: "torch-cu124", marker: "hf_vlm_models", workers: "1" }
    steps:
      - name: 🛎️ Checkout
        if: ${{ (github.event.inputs.extras == '' || github.event.inputs.extras == matrix.extras.marker) && (github.event.inputs.python_version == '' || github.event.inputs.python_version == matrix.python-version) }}
        uses: actions/checkout@v4
      - name: 📦 Cache Python packages
        if: ${{ (github.event.inputs.extras == '' || github.event.inputs.extras == matrix.extras.marker) && (github.event.inputs.python_version == '' || github.event.inputs.python_version == matrix.python-version) }}
        uses: actions/cache@v3
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ matrix.python-version }}-${{ hashFiles('inference_experimental/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-uv-${{ matrix.python-version }}-
      - name: 📦 Cache apt packages
        if: ${{ (github.event.inputs.extras == '' || github.event.inputs.extras == matrix.extras.marker) && (github.event.inputs.python_version == '' || github.event.inputs.python_version == matrix.python-version) }}
        uses: actions/cache@v3
        with:
          path: ~/apt-cache
          key: ${{ runner.os }}-apt-cuda-12-4
          restore-keys: |
            ${{ runner.os }}-apt-cuda-
      - name: 🐍 Set up Python ${{ matrix.python-version }}
        if: ${{ (github.event.inputs.extras == '' || github.event.inputs.extras == matrix.extras.marker) && (github.event.inputs.python_version == '' || github.event.inputs.python_version == matrix.python-version) }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          check-latest: true
      - name: 🔧 Install CUDA development toolkit
        if: ${{ (github.event.inputs.extras == '' || github.event.inputs.extras == matrix.extras.marker) && (github.event.inputs.python_version == '' || github.event.inputs.python_version == matrix.python-version) }}
        run: |
          mkdir -p ~/apt-cache

          sudo mkdir -p /var/cache/apt/archives
          sudo cp -r ~/apt-cache/* /var/cache/apt/archives/ 2>/dev/null || true

          sudo apt-get update
          sudo apt-get install -y \
              cuda-cudart-dev-12-5 \
              cuda-nvcc-12-5 \
              cuda-profiler-api-12-5 \
              libcurand-dev-12-5 \
              libvips-dev

          sudo cp /var/cache/apt/archives/*.deb ~/apt-cache/ 2>/dev/null || true
          sudo chown -R $(whoami):$(whoami) ~/apt-cache
      - name: 📦 Install base dependencies as well as `${{ matrix.extras.install }}` dependencies
        if: ${{ (github.event.inputs.extras == '' || github.event.inputs.extras == matrix.extras.marker) && (github.event.inputs.python_version == '' || github.event.inputs.python_version == matrix.python-version) }}
        working-directory: inference_experimental
        run: |
          export CUDA_HOME=/usr/local/cuda-12.5
          export PATH=/usr/local/cuda-12.5/bin:$PATH
          export LD_LIBRARY_PATH=/usr/local/cuda-12.5/targets/x86_64-linux/lib64:$LD_LIBRARY_PATH
          export CPATH=/usr/local/cuda-12.5/targets/x86_64-linux/include:$CPATH
          export LIBRARY_PATH=/usr/local/cuda-12.5/targets/x86_64-linux/lib64:$LIBRARY_PATH
          python -m pip install --upgrade pip
          python -m pip install uv
          python -m uv venv
          python -m uv pip install -e .[test,${{ matrix.extras.install }}] --python .venv
      - name: 🧪 Run tests marked `${{ matrix.extras.marker }}`
        if: ${{ (github.event.inputs.extras == '' || github.event.inputs.extras == matrix.extras.marker) && (github.event.inputs.python_version == '' || github.event.inputs.python_version == matrix.python-version) }}
        working-directory: inference_experimental
        timeout-minutes: 20
        run: |
          source .venv/bin/activate
          python -m pytest -n ${{ matrix.extras.workers }} -m "${{ matrix.extras.marker }} and not cpu_only" tests/integration_tests
