name: INTEGRATION TESTS - inference_experimental (GPU)
permissions:
  contents: read
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  integration-tests-inference-experimental-gpu:
    runs-on: Roboflow-GPU-VM-Runner
    timeout-minutes: 10
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
        extras:
          - { install: "onnx-cu12", marker: "onnx_extras" }
          - { install: "trt10", marker: "trt_extras" }
    steps:
      - name: üõéÔ∏è Checkout
        uses: actions/checkout@v4
      - name: üì¶ Cache Python packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ matrix.python-version }}-${{ hashFiles('inference_experimental/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-uv-${{ matrix.python-version }}-
      - name: üì¶ Cache apt packages
        uses: actions/cache@v3
        with:
          path: |
            /var/cache/apt/archives/
            /var/lib/apt/lists/
          key: ${{ runner.os }}-apt-cuda-${{ hashFiles('inference_experimental/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-apt-cuda-
      - name: üêç Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          check-latest: true
      - name: üîß Install CUDA development toolkit
        run: |
          sudo apt-get update
          sudo apt-get install -y cuda-toolkit-12-4 cuda-driver-dev-12-4 cuda-profiler-api-12-4 cuda-cupti-12-4 cuda-cupti-dev-12-4
      - name: üì¶ Install base dependencies as well as `${{ matrix.extras.install }}` dependencies
        working-directory: inference_experimental
        run: |
          sudo apt-get update -y
          sudo apt-get install -y -o APT::Keep-Downloaded-Packages=true cuda-cudart-dev-12-* cuda-nvcc-12-*
          source ~/.bashrc || true
          if [ -f /etc/profile.d/cuda.sh ]; then source /etc/profile.d/cuda.sh; fi
          export CUDA_HOME=/usr/local/cuda
          export PATH=/usr/local/cuda/bin:$PATH
          export LD_LIBRARY_PATH=/usr/local/cuda/lib64:$LD_LIBRARY_PATH
          export CPATH=/usr/local/cuda/include:$CPATH
          export LIBRARY_PATH=/usr/local/cuda/lib64:$LIBRARY_PATH
          python -m pip install --upgrade pip
          python -m pip install uv
          python -m uv venv
          python -m uv pip install -e .[test,${{ matrix.extras.install }}] --python .venv
      - name: üß™ Run tests marked `${{ matrix.extras.marker }}`
        working-directory: inference_experimental
        timeout-minutes: 30
        run: |
          source .venv/bin/activate
          python -m pytest -n auto -m ${{ matrix.extras.marker }} tests/integration_tests
